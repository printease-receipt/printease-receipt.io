<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintEase Order Receipt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Libraries for PDF Download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to right, #1e3a8a, #0c0a09);
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .receipt {
            background-color: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
            margin-bottom: 24px;
        }
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: -webkit-linear-gradient(45deg, #a5b4fc, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            margin: 0;
            font-size: 14px;
            color: #9ca3af;
        }
        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 15px;
        }
        .details-row strong {
            color: #9ca3af;
            font-weight: 400;
        }
        .details-row span {
            color: #f9fafb;
            font-weight: 600;
            text-align: right;
        }
        .total {
            border-top: 2px solid #3b82f6;
            padding-top: 20px;
            margin-top: 8px;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        #loading, #error {
            text-align: center;
            font-size: 16px;
            color: #9ca3af;
            padding: 40px 0;
            word-wrap: break-word;
        }
        #error strong { color: white; }

        .actions {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .download-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #2563eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .download-btn:hover {
            background-color: #1d4ed8;
        }
        .download-btn:disabled {
            background-color: #374151;
            cursor: not-allowed;
        }

        /* --- STYLES FOR THE CLONED PDF ELEMENT (WHEN .pdf-mode IS APPLIED) --- */
        .receipt.pdf-mode {
            background-color: white !important;
            color: black !important;
            box-shadow: none !important;
            border: none !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            padding: 40px !important; /* Add padding for PDF margins */
            width: 700px !important; /* Set a fixed width for consistent PDF output */
            max-width: 700px !important;
        }
        .receipt.pdf-mode .header { border-color: #ddd !important; }
        .receipt.pdf-mode .header h1 {
            background: none !important;
            -webkit-text-fill-color: initial !important;
            color: black !important;
        }
        .receipt.pdf-mode .header p { color: #555 !important; }
        .receipt.pdf-mode .details-row strong { color: #555 !important; }
        .receipt.pdf-mode .details-row span { color: #000 !important; font-weight: bold !important; }
        .receipt.pdf-mode .total { border-color: #000 !important; color: #000 !important; }
        .receipt.pdf-mode .actions { display: none !important; } /* Hide the download button */

    </style>
</head>
<body>
    <div class="receipt" id="receipt-container">
        <div id="receipt-content" style="display: none;">
            <div>
                <div class="header">
                    <h1>PrintEase</h1>
                    <p>Official Order Receipt</p>
                </div>
                <div class="details">
                    <div class="details-row"><strong>Order ID:</strong><span id="order-id"></span></div>
                    <div class="details-row"><strong>Item:</strong><span id="item-name"></span></div>
                    <div class="details-row"><strong>Quantity:</strong><span id="quantity"></span></div>
                    <div class="details-row"><strong>Date:</strong><span id="order-date"></span></div>
                    <div class="details-row"><strong>Status:</strong><span id="status"></span></div>
                    <div class="details-row"><strong>Payment:</strong><span id="payment-mode"></span></div>
                </div>
                <div class="details total">
                    <div class="details-row"><span>Total Price</span><span id="total-price"></span></div>
                </div>
            </div>
            <div class="actions">
                <button class="download-btn" id="download-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <span>Download Receipt</span>
                </button>
            </div>
        </div>
        <div id="loading">Loading order details...</div>
        <div id="error" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let orderData = null;
            const downloadButton = document.getElementById('download-button');

            // --- REVISED PDF DOWNLOAD LOGIC ---
            downloadButton.addEventListener('click', async () => {
                const downloadBtnSpan = downloadButton.querySelector('span');
                const receiptContainer = document.getElementById('receipt-container');

                if (!orderData || !window.html2canvas || !window.jspdf) return;

                downloadButton.disabled = true;
                downloadBtnSpan.textContent = 'Generating PDF...';

                // Temporarily apply print-friendly styles
                receiptContainer.classList.add('pdf-mode');

                try {
                    const canvas = await html2canvas(receiptContainer, {
                        scale: 2, // Higher resolution
                        useCORS: true,
                        backgroundColor: '#ffffff' // Ensure background is white
                    });
                    
                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });

                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save(`PrintEase-Receipt-${orderData.orderId.slice(-6)}.pdf`);

                    downloadBtnSpan.textContent = 'Downloaded!';
                } catch (err) {
                    console.error("PDF generation failed:", err);
                    downloadBtnSpan.textContent = 'Download Failed';
                } finally {
                    // ALWAYS remove the print styles after we are done
                    receiptContainer.classList.remove('pdf-mode');

                    setTimeout(() => {
                        downloadButton.disabled = false;
                        downloadBtnSpan.textContent = 'Download Receipt';
                    }, 2000);
                }
            });

            // --- Main Data Fetching Logic ---
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const receiptContentEl = document.getElementById('receipt-content');
            
            if (!token) {
                loadingEl.style.display = 'none';
                errorEl.innerHTML = '<strong>Error:</strong><br>No Order Token provided.';
                errorEl.style.display = 'block';
                return;
            }

            const API_BASE_URL = "https://worried-laurel-unmeasurably.ngrok-free.dev"; 
            const API_URL = `${API_BASE_URL}/api/receipt/by-token/${token}`;

            fetch(API_URL, { headers: { 'ngrok-skip-browser-warning': 'true' } })
            .then(response => {
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                orderData = data; 
                
                document.getElementById('order-id').textContent = '#' + data.orderId.slice(-6).toUpperCase();
                document.getElementById('item-name').textContent = data.itemName;
                document.getElementById('quantity').textContent = data.quantity;
                document.getElementById('status').textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                document.getElementById('payment-mode').textContent = data.modeOfPayment || 'N/A';
                
                const formattedPrice = new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' }).format(data.totalPrice);
                document.getElementById('total-price').textContent = formattedPrice;

                let formattedDate = 'N/A';
                if (data.orderDate) {
                    try {
                        formattedDate = new Date(data.orderDate).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                    } catch (e) { formattedDate = data.orderDate.split('T')[0]; }
                }
                document.getElementById('order-date').textContent = formattedDate;

                loadingEl.style.display = 'none';
                receiptContentEl.style.display = 'block';
            })
            .catch(err => {
                console.error('Failed to fetch receipt:', err);
                loadingEl.style.display = 'none';
                let errorMessage = `<strong>Error:</strong><br>${err.message}`;
                if (err.message.includes('Failed to fetch')) errorMessage += '<br><br>This could be a CORS or network issue. Check the ngrok and server terminals.';
                errorEl.innerHTML = errorMessage;
                errorEl.style.display = 'block';
            });
        });
    </script>
</body>
</html>
