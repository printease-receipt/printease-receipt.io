<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintEase Order Receipt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- html2canvas Library for Image Download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to right, #1e3a8a, #0c0a09);
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .receipt {
            background-color: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            padding: 28px;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 16px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0 0 4px 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: -webkit-linear-gradient(45deg, #a5b4fc, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            margin: 0;
            font-size: 13px;
            color: #9ca3af;
        }
        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 14px;
            font-size: 14px;
        }
        .details-row strong {
            color: #9ca3af;
            font-weight: 400;
        }
        .details-row span {
            color: #f9fafb;
            font-weight: 600;
            text-align: right;
        }
        .total {
            border-top: 2px solid #3b82f6;
            padding-top: 16px;
            margin-top: 8px;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
        }
        #loading, #error {
            text-align: center;
            font-size: 16px;
            color: #9ca3af;
            padding: 40px 0;
            word-wrap: break-word;
        }
        #error strong { color: white; }

        .actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .download-btn {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background-color: #2563eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .download-btn:hover {
            background-color: #1d4ed8;
        }
        .download-btn:disabled {
            background-color: #374151;
            cursor: not-allowed;
        }
        
        /* --- STYLES FOR HIDDEN, LONG PAPER RECEIPT --- */
        #paper-receipt {
            position: absolute;
            left: -9999px; /* Position off-screen */
            top: auto;
            width: 300px; /* Standard thermal printer width */
            background: #fff;
            color: #000;
            padding: 20px 15px;
            font-family: 'Courier New', monospace;
        }
        #paper-receipt .paper-header {
            text-align: center;
            margin-bottom: 10px;
        }
        #paper-receipt .paper-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        #paper-receipt .paper-header p {
            margin: 2px 0;
            font-size: 12px;
        }
        #paper-receipt .paper-line {
            border-top: 1px dashed #000;
            margin: 10px 0;
        }
        #paper-receipt .paper-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
        }
        #paper-receipt .paper-row-left { text-align: left; }
        #paper-receipt .paper-row-right { text-align: right; font-weight: bold; }
        #paper-receipt .paper-items-header .paper-row-left,
        #paper-receipt .paper-items-header .paper-row-right { font-weight: bold; }
        #paper-receipt .paper-total .paper-row-left,
        #paper-receipt .paper-total .paper-row-right {
            font-size: 16px;
            font-weight: bold;
        }
        #paper-receipt .paper-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="receipt" id="receipt-container">
        <div id="receipt-content" style="display: none;">
            <div>
                <div class="header">
                    <h1>PrintEase</h1>
                    <p>Official Order Receipt</p>
                </div>
                <div class="details">
                    <div class="details-row"><strong>Order ID:</strong><span id="order-id"></span></div>
                    <div class="details-row"><strong>Item:</strong><span id="item-name"></span></div>
                    <div class="details-row"><strong>Quantity:</strong><span id="quantity"></span></div>
                    <div class="details-row"><strong>Date:</strong><span id="order-date"></span></div>
                    <div class="details-row"><strong>Status:</strong><span id="status"></span></div>
                    <div class="details-row"><strong>Payment:</strong><span id="payment-mode"></span></div>
                </div>
                <div class="details total">
                    <div class="details-row"><span>Total Price</span><span id="total-price"></span></div>
                </div>
            </div>
            <div class="actions">
                <button class="download-btn" id="download-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <span>Download Receipt</span>
                </button>
            </div>
        </div>
        <div id="loading">Loading order details...</div>
        <div id="error" style="display: none;"></div>
    </div>
    
    <!-- --- HIDDEN DIV FOR LONG PAPER PNG GENERATION --- -->
    <div id="paper-receipt" aria-hidden="true">
        <div class="paper-header">
            <h2>PrintEase</h2>
            <p>123 Code Street, Quezon City</p>
            <p id="paper-date"></p>
        </div>
        <div class="paper-line"></div>
        <div class="paper-row">
            <span class="paper-row-left">Order ID:</span>
            <span class="paper-row-right" id="paper-order-id"></span>
        </div>
        <div class="paper-row">
            <span class="paper-row-left">Payment Method:</span>
            <span class="paper-row-right" id="paper-payment-mode"></span>
        </div>
        <div class="paper-line"></div>
        <div class="paper-row paper-items-header">
            <span class="paper-row-left">Item</span>
            <span class="paper-row-right">Amount</span>
        </div>
        <div class="paper-row">
            <span class="paper-row-left" id="paper-item-name"></span>
            <span class="paper-row-right" id="paper-item-total"></span>
        </div>
        <div class="paper-row">
             <span class="paper-row-left" id="paper-item-qty-price"></span>
        </div>
        <div class="paper-line"></div>
        <div class="paper-row paper-total">
            <span class="paper-row-left">TOTAL</span>
            <span class="paper-row-right" id="paper-total-price"></span>
        </div>
        <div class="paper-footer">
            <p>Thank you for your business!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let orderData = null;
            const downloadButton = document.getElementById('download-button');
            
            // --- REVISED PNG DOWNLOAD LOGIC ---
            downloadButton.addEventListener('click', async () => {
                const downloadBtnSpan = downloadButton.querySelector('span');
                const receiptToCapture = document.getElementById('paper-receipt');

                if (!orderData || !window.html2canvas) return;

                downloadButton.disabled = true;
                downloadBtnSpan.textContent = 'Generating Image...';

                try {
                    const canvas = await html2canvas(receiptToCapture, { scale: 3 });
                    const imageData = canvas.toDataURL('image/png');
                    
                    const link = document.createElement('a');
                    link.href = imageData;
                    link.download = `PrintEase-Receipt-${orderData.orderId.slice(-6)}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    downloadBtnSpan.textContent = 'Downloaded!';
                } catch (err) {
                    console.error("Image generation failed:", err);
                    downloadBtnSpan.textContent = 'Download Failed';
                } finally {
                    setTimeout(() => {
                        downloadButton.disabled = false;
                        downloadBtnSpan.textContent = 'Download Receipt';
                    }, 2000);
                }
            });

            // --- Main Data Fetching Logic ---
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const receiptContentEl = document.getElementById('receipt-content');
            
            if (!token) {
                loadingEl.style.display = 'none';
                errorEl.innerHTML = '<strong>Error:</strong><br>No Order Token provided.';
                errorEl.style.display = 'block';
                return;
            }

            const API_BASE_URL = "https://worried-laurel-unmeasurably.ngrok-free.dev"; 
            const API_URL = `${API_BASE_URL}/api/receipt/by-token/${token}`;

            fetch(API_URL, { headers: { 'ngrok-skip-browser-warning': 'true' } })
            .then(response => {
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                orderData = data; 
                const formattedPrice = new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' }).format(data.totalPrice);
                let formattedDate = 'N/A';
                if (data.orderDate) {
                    try {
                        formattedDate = new Date(data.orderDate).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                    } catch (e) { formattedDate = data.orderDate.split('T')[0]; }
                }
                
                // --- Populate VISIBLE receipt ---
                document.getElementById('order-id').textContent = '#' + data.orderId.slice(-6).toUpperCase();
                document.getElementById('item-name').textContent = data.itemName;
                document.getElementById('quantity').textContent = data.quantity;
                document.getElementById('status').textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                document.getElementById('payment-mode').textContent = data.modeOfPayment || 'N/A';
                document.getElementById('total-price').textContent = formattedPrice;
                document.getElementById('order-date').textContent = formattedDate;

                // --- Populate HIDDEN paper receipt ---
                document.getElementById('paper-order-id').textContent = '#' + data.orderId.slice(-6).toUpperCase();
                document.getElementById('paper-date').textContent = new Date(data.orderDate).toLocaleString('en-US');
                document.getElementById('paper-payment-mode').textContent = data.modeOfPayment || 'N/A';
                document.getElementById('paper-item-name').textContent = data.itemName;
                document.getElementById('paper-item-total').textContent = formattedPrice;
                const unitPriceFormatted = new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' }).format(data.totalPrice / data.quantity);
                document.getElementById('paper-item-qty-price').textContent = `${data.quantity} x ${unitPriceFormatted}`;
                document.getElementById('paper-total-price').textContent = formattedPrice;
                
                loadingEl.style.display = 'none';
                receiptContentEl.style.display = 'block';
            })
            .catch(err => {
                console.error('Failed to fetch receipt:', err);
                loadingEl.style.display = 'none';
                let errorMessage = `<strong>Error:</strong><br>${err.message}`;
                if (err.message.includes('Failed to fetch')) errorMessage += '<br><br>This is a CORS or network issue. Check the ngrok and server terminals.';
                errorEl.innerHTML = errorMessage;
                errorEl.style.display = 'block';
            });
        });
    </script>
</body>
</html>
