<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrintEase Order Receipt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #0c0a09);
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .receipt {
      background-color: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(59, 130, 246, 0.5);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      padding: 28px;
      box-sizing: border-box;
      position: relative;
    }

    .header {
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 16px;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0 0 4px 0;
      font-size: 28px;
      font-weight: 700;
      background: -webkit-linear-gradient(45deg, #a5b4fc, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      margin: 0;
      font-size: 13px;
      color: #9ca3af;
    }

    .details-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 14px;
      font-size: 14px;
    }

    .details-row strong {
      color: #9ca3af;
      font-weight: 400;
    }

    .details-row span {
      color: #f9fafb;
      font-weight: 600;
      text-align: right;
    }

    .total {
      border-top: 2px solid #3b82f6;
      padding-top: 16px;
      margin-top: 8px;
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
    }

    #loading, #error {
      text-align: center;
      font-size: 16px;
      color: #9ca3af;
      padding: 40px 0;
      word-wrap: break-word;
    }

    #error strong { color: white; }

    .actions {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .download-btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .download-btn:hover { background-color: #1d4ed8; }
    .download-btn:disabled { background-color: #374151; cursor: not-allowed; }

    /* --- PAPER RECEIPT (800x1300) --- */
    #paper-receipt {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 800px;
      height: 1300px;
      background: #fff;
      color: #000;
      padding: 40px 50px;
      font-family: 'Courier New', monospace;
      box-sizing: border-box;
    }

    #paper-receipt .paper-header {
      text-align: center;
      margin-bottom: 10px;
    }

    #paper-receipt .paper-header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    #paper-receipt .paper-header p {
      margin: 3px 0;
      font-size: 16px;
    }

    #paper-receipt .paper-line {
      border-top: 1px dashed #000;
      margin: 15px 0;
    }

    #paper-receipt .paper-row {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-bottom: 8px;
    }

    #paper-receipt .paper-total .paper-row-left,
    #paper-receipt .paper-total .paper-row-right {
      font-size: 22px;
      font-weight: bold;
    }

    #paper-receipt .paper-footer {
      text-align: center;
      margin-top: 50px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="receipt" id="receipt-container">
    <div id="receipt-content" style="display: none;">
      <div class="header">
        <h1>PrintEase</h1>
        <p>Official Order Receipt</p>
      </div>
      <div class="details">
        <div class="details-row"><strong>Order ID:</strong><span id="order-id"></span></div>
        <div class="details-row"><strong>Item:</strong><span id="item-name"></span></div>
        <div class="details-row"><strong>Quantity:</strong><span id="quantity"></span></div>
        <div class="details-row"><strong>Date:</strong><span id="order-date"></span></div>
        <div class="details-row"><strong>Status:</strong><span id="status"></span></div>
        <div class="details-row"><strong>Payment:</strong><span id="payment-mode"></span></div>
      </div>
      <div class="details total">
        <div class="details-row"><span>Total Price</span><span id="total-price"></span></div>
      </div>
      <div class="actions">
        <button class="download-btn" id="download-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          <span>Download Receipt</span>
        </button>
      </div>
    </div>
    <div id="loading">Loading order details...</div>
    <div id="error" style="display: none;"></div>
  </div>

  <!-- Hidden Paper Receipt -->
  <div id="paper-receipt" aria-hidden="true">
    <div class="paper-header">
      <h2>PrintEase</h2>
      <p>Village East Avenue, Cainta Rizal</p>
      <p id="paper-date"></p>
    </div>
    <div class="paper-line"></div>
    <div class="paper-row"><span>Order ID:</span><span id="paper-order-id"></span></div>
    <div class="paper-row"><span>Payment Method:</span><span id="paper-payment-mode"></span></div>
    <div class="paper-line"></div>
    <div class="paper-row"><strong>Item</strong><strong>Amount</strong></div>
    <div class="paper-row"><span id="paper-item-name"></span><span id="paper-item-total"></span></div>
    <div class="paper-row"><span id="paper-item-qty-price"></span></div>
    <div class="paper-line"></div>
    <div class="paper-row paper-total"><span>TOTAL</span><span id="paper-total-price"></span></div>
    <div class="paper-footer">
      <p>@JC Designs and Prints</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const downloadButton = document.getElementById('download-button');
      const receiptContentEl = document.getElementById('receipt-content');
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');

      // STATIC DATA (fixed timestamp)
      const data = {
        orderId: "96EFCA",
        itemName: "Mousepad",
        quantity: 5,
        totalPrice: 400,
        modeOfPayment: "GCash",
        status: "Completed",
        orderDate: "October 20, 2025 - 2:34 PM" // fixed printed time
      };

      // Populate On-screen receipt
      document.getElementById('order-id').textContent = '#' + data.orderId;
      document.getElementById('item-name').textContent = data.itemName;
      document.getElementById('quantity').textContent = data.quantity;
      document.getElementById('status').textContent = data.status;
      document.getElementById('payment-mode').textContent = data.modeOfPayment;
      document.getElementById('order-date').textContent = data.orderDate;
      document.getElementById('total-price').textContent =
        new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' }).format(data.totalPrice);

      // Populate paper receipt
      document.getElementById('paper-order-id').textContent = '#' + data.orderId;
      document.getElementById('paper-payment-mode').textContent = data.modeOfPayment;
      document.getElementById('paper-date').textContent = data.orderDate;
      document.getElementById('paper-item-name').textContent = data.itemName;
      document.getElementById('paper-item-total').textContent =
        new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' }).format(data.totalPrice);
      const unitPrice = data.totalPrice / data.quantity;
      document.getElementById('paper-item-qty-price').textContent =
        `${data.quantity} x â‚±${unitPrice.toFixed(2)}`;
      document.getElementById('paper-total-price').textContent =
        new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' }).format(data.totalPrice);

      // Show receipt
      loadingEl.style.display = 'none';
      receiptContentEl.style.display = 'block';

      // Download logic
      downloadButton.addEventListener('click', async () => {
        const btnText = downloadButton.querySelector('span');
        const receipt = document.getElementById('paper-receipt');

        downloadButton.disabled = true;
        btnText.textContent = 'Generating Image...';

        try {
          const canvas = await html2canvas(receipt, {
            width: 800,
            height: 1300,
            scale: 2
          });
          const image = canvas.toDataURL('image/png');
          const link = document.createElement('a');
          link.href = image;
          link.download = `PrintEase-Receipt-${data.orderId}.png`;
          link.click();

          btnText.textContent = 'Downloaded!';
        } catch (err) {
          console.error(err);
          btnText.textContent = 'Download Failed';
        } finally {
          setTimeout(() => {
            btnText.textContent = 'Download Receipt';
            downloadButton.disabled = false;
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
